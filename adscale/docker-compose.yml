# AdScale â€” Full Standalone Stack
#
# For Developers:
#   Run `docker-compose up` to start all services.
#   Backend API: http://localhost:8107
#   Dashboard: http://localhost:3107
#   Landing: http://localhost:3207
#
# For QA Engineers:
#   Run `docker-compose up -d db redis` for just the infrastructure,
#   then run the backend and tests locally for faster iteration.
#
# For Project Managers:
#   This file defines the complete production-like environment.
#   Each service runs in its own container with isolated resources.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "adscale"
      POSTGRES_PASSWORD: "adscale_dev"
      POSTGRES_DB: "adscale"
    ports:
      - "5507:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adscale"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6407:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8107:8107"
    environment:
      SERVICE_NAME: "adscale"
      SERVICE_DISPLAY_NAME: "AdScale"
      SERVICE_PORT: "8107"
      DATABASE_URL: "postgresql+asyncpg://adscale:adscale_dev@db:5432/adscale"
      DATABASE_URL_SYNC: "postgresql://adscale:adscale_dev@db:5432/adscale"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      CORS_ORIGINS: "http://localhost:3107,http://localhost:3207"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-dev-secret-change-in-production}"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q adscale
    environment:
      DATABASE_URL: "postgresql+asyncpg://adscale:adscale_dev@db:5432/adscale"
      DATABASE_URL_SYNC: "postgresql://adscale:adscale_dev@db:5432/adscale"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: ./backend
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: "postgresql+asyncpg://adscale:adscale_dev@db:5432/adscale"
      DATABASE_URL_SYNC: "postgresql://adscale:adscale_dev@db:5432/adscale"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    ports:
      - "3107:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8107"

  landing:
    build: ./landing
    ports:
      - "3207:3000"

volumes:
  pgdata:
