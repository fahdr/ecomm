apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dropshipping.fullname" . }}-secrets
  namespace: {{ include "dropshipping.namespace" . }}
  labels:
    {{- include "dropshipping.labels" . | nindent 4 }}
type: Opaque
data:
  # PostgreSQL connection strings
  database-url: {{ include "dropshipping.databaseUrl" . | b64enc | quote }}
  database-url-sync: {{ include "dropshipping.databaseUrlSync" . | b64enc | quote }}
  postgres-password: {{ .Values.global.postgresql.password | b64enc | quote }}

  # JWT
  jwt-secret-key: {{ .Values.global.secrets.jwtSecretKey | b64enc | quote }}

  # Stripe
  stripe-secret-key: {{ .Values.global.secrets.stripeSecretKey | b64enc | quote }}
  stripe-webhook-secret: {{ .Values.global.secrets.stripeWebhookSecret | b64enc | quote }}

  # LLM Gateway
  llm-gateway-key: {{ .Values.global.secrets.llmGatewayKey | b64enc | quote }}

  # Platform webhook
  platform-webhook-secret: {{ .Values.global.secrets.platformWebhookSecret | b64enc | quote }}
