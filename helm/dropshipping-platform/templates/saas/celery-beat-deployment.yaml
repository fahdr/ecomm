{{/*
SaaS Celery Beat Deployments — one beat scheduler per enabled service.
Beat is always exactly 1 replica to avoid duplicate task scheduling.
*/}}
{{- $root := . -}}
{{- $defaults := .Values.saas.defaults -}}
{{- range .Values.saas.services }}
{{- if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dropshipping.fullname" $root }}-{{ .name }}-celery-beat
  namespace: {{ include "dropshipping.namespace" $root }}
  labels:
    {{- include "dropshipping.componentLabels" (dict "root" $root "component" (printf "%s-celery-beat" .name)) | nindent 4 }}
    app.kubernetes.io/service-type: saas
spec:
  # Beat must be exactly 1 replica — multiple instances cause duplicate scheduling
  replicas: 1
  selector:
    matchLabels:
      {{- include "dropshipping.selectorLabels" (dict "root" $root "component" (printf "%s-celery-beat" .name)) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dropshipping.componentLabels" (dict "root" $root "component" (printf "%s-celery-beat" .name)) | nindent 8 }}
        app.kubernetes.io/service-type: saas
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") $root | sha256sum }}
    spec:
      {{- include "dropshipping.imagePullSecrets" $root | nindent 6 }}
      serviceAccountName: {{ include "dropshipping.serviceAccountName" $root }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: celery-beat
          image: {{ include "dropshipping.image" (dict "root" $root "repo" "" "defaultRepo" (printf "%s-backend" .name) "tag" "") }}
          imagePullPolicy: {{ $root.Values.global.imagePullPolicy }}
          command:
            - celery
            - -A
            - app.celery_app
            - beat
            - --loglevel=info
          env:
            {{- include "dropshipping.backendEnv" (dict "root" $root "redisDb" (default "0" .redisDb)) | nindent 12 }}
            - name: SERVICE_NAME
              value: {{ .name | quote }}
            - name: DB_SCHEMA
              value: {{ .schema | quote }}
          resources:
            {{- toYaml $defaults.celeryBeat.resources | nindent 12 }}
{{- end }}
{{- end }}
