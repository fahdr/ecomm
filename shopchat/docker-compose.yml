# ShopChat â€” Full Standalone Stack
#
# For Developers:
#   Run `docker-compose up` to start all services.
#   Backend API: http://localhost:8108
#   Dashboard: http://localhost:3108
#   Landing: http://localhost:3208
#
# For QA Engineers:
#   Run `docker-compose up -d db redis` for just the infrastructure,
#   then run the backend and tests locally for faster iteration.
#
# For Project Managers:
#   This file defines the complete production-like environment.
#   Each service runs in its own container with isolated resources.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "shopchat"
      POSTGRES_PASSWORD: "shopchat_dev"
      POSTGRES_DB: "shopchat"
    ports:
      - "5508:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopchat"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6408:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8108:8108"
    environment:
      SERVICE_NAME: "shopchat"
      SERVICE_DISPLAY_NAME: "ShopChat"
      SERVICE_PORT: "8108"
      DATABASE_URL: "postgresql+asyncpg://shopchat:shopchat_dev@db:5432/shopchat"
      DATABASE_URL_SYNC: "postgresql://shopchat:shopchat_dev@db:5432/shopchat"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      CORS_ORIGINS: "http://localhost:3108,http://localhost:3208"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-dev-secret-change-in-production}"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q shopchat
    environment:
      DATABASE_URL: "postgresql+asyncpg://shopchat:shopchat_dev@db:5432/shopchat"
      DATABASE_URL_SYNC: "postgresql://shopchat:shopchat_dev@db:5432/shopchat"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: ./backend
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: "postgresql+asyncpg://shopchat:shopchat_dev@db:5432/shopchat"
      DATABASE_URL_SYNC: "postgresql://shopchat:shopchat_dev@db:5432/shopchat"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    ports:
      - "3108:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8108"

  landing:
    build: ./landing
    ports:
      - "3208:3000"

volumes:
  pgdata:
