[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ecomm-connectors"
version = "0.1.0"
description = "Ecommerce platform connectors for Shopify, WooCommerce, and the dropshipping platform."
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27",
    "sqlalchemy>=2.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "respx>=0.21",
]

[tool.setuptools.packages.find]
include = ["ecomm_connectors*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
