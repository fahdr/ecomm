# {{SERVICE_DISPLAY_NAME}} â€” Full Standalone Stack
#
# For Developers:
#   Run `docker-compose up` to start all services.
#   Backend API: http://localhost:{{SERVICE_PORT}}
#   Dashboard: http://localhost:{{DASHBOARD_PORT}}
#   Landing: http://localhost:{{LANDING_PORT}}
#
# For QA Engineers:
#   Run `docker-compose up -d db redis` for just the infrastructure,
#   then run the backend and tests locally for faster iteration.
#
# For Project Managers:
#   This file defines the complete production-like environment.
#   Each service runs in its own container with isolated resources.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "{{SERVICE_NAME}}"
      POSTGRES_PASSWORD: "{{SERVICE_NAME}}_dev"
      POSTGRES_DB: "{{SERVICE_NAME}}"
    ports:
      - "{{DB_PORT}}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{SERVICE_NAME}}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "{{REDIS_PORT}}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "{{SERVICE_PORT}}:{{SERVICE_PORT}}"
    environment:
      SERVICE_NAME: "{{SERVICE_NAME}}"
      SERVICE_DISPLAY_NAME: "{{SERVICE_DISPLAY_NAME}}"
      SERVICE_PORT: "{{SERVICE_PORT}}"
      DATABASE_URL: "postgresql+asyncpg://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      DATABASE_URL_SYNC: "postgresql://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      CORS_ORIGINS: "http://localhost:{{DASHBOARD_PORT}},http://localhost:{{LANDING_PORT}}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-dev-secret-change-in-production}"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q {{SERVICE_NAME}}
    environment:
      DATABASE_URL: "postgresql+asyncpg://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      DATABASE_URL_SYNC: "postgresql://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: ./backend
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: "postgresql+asyncpg://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      DATABASE_URL_SYNC: "postgresql://{{SERVICE_NAME}}:{{SERVICE_NAME}}_dev@db:5432/{{SERVICE_NAME}}"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    ports:
      - "{{DASHBOARD_PORT}}:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:{{SERVICE_PORT}}"

  landing:
    build: ./landing
    ports:
      - "{{LANDING_PORT}}:3000"

volumes:
  pgdata:
